services:
  livekit:
    image: livekit/livekit-server
    restart: always
    ports:
      - "7880:7880/tcp"
      - "7881:7881/tcp"
      - "7882:7882/udp"
    volumes:
      - ./livekit.yaml:/app/livekit.yaml
    command: --config "/app/livekit.yaml"
    healthcheck:
      test: wget --no-verbose --tries=5 --spider http://localhost:7880 || exit 1
      interval: 20s
      timeout: 1s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"
  nats:
    image: nats:alpine
    command:
      - "-config"
      - "/nats-server.conf"
    ports:
      - "4222:4222/tcp" # clients
      - "8222:8222/tcp" # websockets
    volumes:
      - ./nats_server.conf:/nats-server.conf
      - ./nats-data:/data/jetstream
  etherpad:
    image: mynaparrot/plugnmeet-etherpad
    restart: always
    ports:
      - "9001:9001/tcp"
    volumes:
      - ../etc/etherpad/settings.json:/opt/etherpad-lite/settings.json
    healthcheck:
      test: wget --no-verbose --tries=5 --spider "http://127.0.0.1:9001/api" || exit 1
      interval: 20s
      timeout: 1s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"